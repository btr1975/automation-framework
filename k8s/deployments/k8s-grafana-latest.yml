---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deploy
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: grafana
        image: grafana/grafana:latest-ubuntu
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
