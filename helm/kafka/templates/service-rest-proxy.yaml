---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "rest-proxy"
spec:
  type: {{ .Values.service.restProxy.type }}
  ports:
  - port: {{ .Values.service.restProxy.port }}
    targetPort: {{ .Values.service.restProxy.port }}
    {{- if .Values.service.restProxy.type | eq "NodePort" }}
    nodePort: {{ .Values.service.restProxy.nodePort }}
    {{- end }}
    name: "rest-proxy"
  selector:
    app: "rest-proxy"
